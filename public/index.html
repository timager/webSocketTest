<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        function openWS(){
            let ws = new WebSocket("ws://0.0.0.0:8000/?user=" + $('#nick').val());
            ws.onmessage = function (evt) {
                $('#div').html(evt.data);
            };
        }
        function sendMessage() {
            let text = $('#textarea').val();
            let ws = new WebSocket('ws://0.0.0.0:8000?user=' + $('#nick').val());
            ws.onopen = () => ws.send(text);
            console.log(text)
        }

        $(document).ready(function () {
            $('#textarea').on("input", sendMessage);
        });
    </script>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body>
<label>Введи никнейм
    <input id="nick"/>
</label>
<button onclick="openWS()">connect</button>
<label>Введи текст
    <textarea id="textarea"></textarea>
</label>
<div id="div"></div>
</body>
</html>
